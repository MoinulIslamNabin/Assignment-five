<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .lexend-font {
            font-family: "Lexend", sans-serif;
        }
    </style>
    <!-- daisyui & tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-color': '#B4F461',
                        'nav-color': '#F9F7F3',
                        'back-blur': 'blur(8px)',
                    }
                }
            }
        }
    </script>
</head>

<body class="lexend-font">
    <header class="bg-nav-color sticky top-0 z-50">
        <nav class="container  mx-auto py-5 px-6">
            <div class="navbar">
                <div class="navbar-start">
                    <button
                        class="btn bg-btn-color drop-shadow-none hover:bg-transparent hover:border-[1px] hover:border-[#111111]/30 hover:text-[#111111]/70 px-8 py-3 rounded-lg font-semibold text-xl leading-none text-[#111111]">
                        Blog
                    </button>
                </div>
                <div class="navbar-center">
                    <div class="flex flex-row items-center">
                        <img class="w-12 mr-3" src="/assets/logo.png" alt="logo">
                        <h3 class="text-[#111111] font-semibold text-xl leading-none">Donate Bangladesh</h3>
                    </div>
                </div>
                <div class="navbar-end">
                    <img src="/assets/coin.png" alt="coin">
                    <h3 class="text-[#111111]/70 font-medium text-xl leading-none">5500 BDT</h3>
                </div>
            </div>
        </nav>
        <div class=" bg-white pt-10 pb-8 mx-auto flex items-center justify-center">
            <button
                class="btn bg-btn-color drop-shadow-none hover:bg-transparent hover:border-[1px] hover:border-[#111111]/30 hover:text-[#111111]/70 px-8 py-3 mr-2 rounded-lg font-semibold text-xl leading-none text-[#111111]">
                Donation
            </button>
            <button
                class="btn bg-transparent border-[1px] border-[#111111]/30 drop-shadow-none hover:bg-btn-color hover:border-btn-color hover:text-[#111111] focus:bg-btn-color focus:border-btn-color focus:text-[#111111] px-8 py-3 ml-2 rounded-lg font-medium text-xl leading-none text-[#111111]/70">
                History
            </button>
        </div>
    </header>
    <main>
        <section class="py-4">
            <div class="container mx-auto flex flex-col justify-center items-center">
                <div class="card border-[1px] flex flex-row justify-between items-center bg-base-100 w-11/12 shadow-xl">
                    <img class="w-1/2 p-8" src="assets/noakhali.png" alt="flood" />
                    <div class="pr-8 pl-0 card-body">
                        <div class="flex justify-start">

                        </div>
                        <h2 class="card-title text-[#111111] text-xl font-bold leading-none">Donate for Flood at Noakhali, Bangladesh</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-start">
                            <input type="text" placeholder="Write Donation Amount" class="input input-bordered w-full rounded-lg text-base font-light leading-none"/>
                            <button
                                class="btn bg-btn-color w-full drop-shadow-none hover:bg-transparent hover:border-[1px] hover:border-[#111111]/30 hover:text-[#111111]/70 px-8 py-3 rounded-lg font-semibold text-xl leading-none text-[#111111]" onclick="my_modal_1.showModal()">
                                Donate Now
                            </button>
                            <dialog id="my_modal_1" class="modal">
                                <div class="modal-box">
                                  <h3 class="text-lg font-bold">Hello!</h3>
                                  <p class="py-4">Press ESC key or click the button below to close</p>
                                  <div class="modal-action">
                                    <form method="dialog">
                                      <!-- if there is a button in form, it will close the modal -->
                                      <button class="btn">Close</button>
                                    </form>
                                  </div>
                                </div>
                              </dialog>
                        </div>
                    </div>
                </div>
                <div class="card card-compact bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <div class="card card-compact bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
